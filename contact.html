  <section class="contact-section">
    <h2 class="section-title">Get in Touch</h2>
    <form action="https://formspree.io/f/xgvkegrk" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required>
</textarea>
      <button type="submit" class="glitch-button">Send Message</button>
      <p id="form-success" style="display: none; color: #0f0; margin-top: 1rem;">Message sent successfully!</p>
    </form>
  </section>
  <script>
    const form = document.querySelector(".contact-form");
    const successMessage = document.getElementById("form-success");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successMessage.style.display = "block";
          form.reset();
        }
      });
    });
  </script>
